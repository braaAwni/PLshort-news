<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PL-Short News | Register Page</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <h2 class="title__home-page">Welcome back into PL News</h2>
    <!-- body -->
    <form
      class="register__form"
      id="registerForm"
      novalidate
      autocomplete="off"
      action="/api/login"
      method="POST"
    >
      <h1 class="form__title">Login</h1>
      <label for="email" id="email-label"
        >Email
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Email | EX:example@example.com"
          autocomplete="off"
        />
      </label>
      <label for="password" id="password-label"
        >Password
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="**********"
        />
      </label>
      <p class="new__register">
        New to PL ShortNews?<a href="/register">Create an account.</a>
      </p>
      <button type="submit">Submit</button>
    </form>
    <script src="js/function-dom.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
  </body>
</html>
